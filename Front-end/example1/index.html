<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferrari Spider 488 Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <section class="main">
        <header>
            <a href="#"><img src="image/logo.png" alt="logo" class="logo"></a>
            <div class="toggle"></div>
            <ul class="navigation">
                <li><a href="#">Características</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </header>

        <div class="content">
            <h2>Ferrari Spider 488</h2>
            <a href="#" class="btn">Conheça Agora</a>
            <img src="image/car.png" alt="car" class="car">
        </div>

        <div class="slider">
            <div class="slides active">
                <h2><span>Versão</span><br>Spider 3.9 V8 Turbo</h2>
                <h2><span>Potência</span><br>670 CV - 8000 rpm</h2>
            </div>
            <div class="slides">
                <h2><span>Velocidade Máxima</span><br>325 Km/h</h2>
                <h2><span>0 - 100 Km/h</span><br>3 segundos</h2>
            </div>
            <div class="slides">
                <h2><span>Detalhe</span><br>Importado</h2>
                <h2><span>Câmbio</span><br>Automático</h2>
            </div>
        </div>

        <div class="footer">
            <ul class="sci">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </body>
</html>
